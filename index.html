<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Disaster Relief System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-3 mb-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <h1 class="text-3xl font-bold">Flood Disaster Relief System</h1>
            </div>
            <p class="text-blue-100">Digital Bridge for Life-Saving Relief</p>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="max-w-6xl mx-auto mt-6 px-4">
        <div class="flex gap-4 bg-white rounded-lg p-2 shadow">
            <button onclick="showTab('request')" id="requestTab" class="flex-1 py-3 px-6 rounded-lg font-semibold transition-all bg-blue-600 text-white shadow-md">
                Request Help
            </button>
            <button onclick="showTab('rescue')" id="rescueTab" class="flex-1 py-3 px-6 rounded-lg font-semibold transition-all bg-gray-100 text-gray-600 hover:bg-gray-200">
                Rescue Dashboard
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4">
        <!-- Request Form -->
        <div id="requestSection" class="bg-white rounded-xl shadow-lg p-6 mt-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Submit Help Request</h2>
            
            <!-- GPS Status -->
            <div id="gpsStatus" class="mb-6 p-4 rounded-lg bg-yellow-50 border border-yellow-200">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="font-semibold">⏳ Detecting GPS Location...</span>
                </div>
                <p id="gpsCoords" class="text-sm text-gray-600 mt-1 ml-7 hidden"></p>
            </div>

            <div class="space-y-6">
                <!-- Basic Info -->
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Enter your name">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Enter your phone number">
                    </div>
                </div>

                <!-- Need Types -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Select Your Needs (Multiple Selection)</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <button type="button" onclick="toggleNeed('rescue')" id="need-rescue" class="need-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            <p class="text-sm font-semibold text-gray-600">Emergency Rescue</p>
                        </button>
                        <button type="button" onclick="toggleNeed('food')" id="need-food" class="need-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <p class="text-sm font-semibold text-gray-600">Food</p>
                        </button>
                        <button type="button" onclick="toggleNeed('medicine')" id="need-medicine" class="need-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <p class="text-sm font-semibold text-gray-600">Medicine</p>
                        </button>
                        <button type="button" onclick="toggleNeed('boat')" id="need-boat" class="need-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                            <p class="text-sm font-semibold text-gray-600">Boat Service</p>
                        </button>
                    </div>
                </div>

                <!-- People Count & Urgency -->
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Number of People</label>
                        <input type="number" id="peopleCount" value="1" min="1" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Urgency Level</label>
                        <select id="urgency" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                            <option value="critical">Critical - Life Threatening</option>
                            <option value="high" selected>High - Urgent Help Needed</option>
                            <option value="medium">Medium - Within Few Hours</option>
                            <option value="low">Low - When Available</option>
                        </select>
                    </div>
                </div>

                <!-- Water Level -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Water Level</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <button type="button" onclick="selectWaterLevel('ankle')" id="water-ankle" class="water-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all">
                            <div class="w-12 h-16 mx-auto mb-2 bg-gray-200 rounded relative overflow-hidden">
                                <div class="absolute bottom-0 w-full bg-blue-400 transition-all" style="height: 25%"></div>
                            </div>
                            <p class="text-sm font-semibold text-gray-700">Ankle Level</p>
                        </button>
                        <button type="button" onclick="selectWaterLevel('knee')" id="water-knee" class="water-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all">
                            <div class="w-12 h-16 mx-auto mb-2 bg-gray-200 rounded relative overflow-hidden">
                                <div class="absolute bottom-0 w-full bg-blue-400 transition-all" style="height: 50%"></div>
                            </div>
                            <p class="text-sm font-semibold text-gray-700">Knee Level</p>
                        </button>
                        <button type="button" onclick="selectWaterLevel('waist')" id="water-waist" class="water-btn p-4 rounded-lg border-2 border-blue-500 bg-blue-50 transition-all">
                            <div class="w-12 h-16 mx-auto mb-2 bg-gray-200 rounded relative overflow-hidden">
                                <div class="absolute bottom-0 w-full bg-blue-400 transition-all" style="height: 75%"></div>
                            </div>
                            <p class="text-sm font-semibold text-gray-700">Waist Level</p>
                        </button>
                        <button type="button" onclick="selectWaterLevel('chest')" id="water-chest" class="water-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all">
                            <div class="w-12 h-16 mx-auto mb-2 bg-gray-200 rounded relative overflow-hidden">
                                <div class="absolute bottom-0 w-full bg-blue-400 transition-all" style="height: 90%"></div>
                            </div>
                            <p class="text-sm font-semibold text-gray-700">Chest Level</p>
                        </button>
                    </div>
                </div>

                <!-- Additional Details -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Additional Details</label>
                    <textarea id="details" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Building color, landmarks, or other important information..."></textarea>
                </div>

                <!-- Submit Button -->
                <button onclick="submitRequest()" class="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-4 rounded-lg font-bold text-lg hover:from-red-700 hover:to-red-800 transition-all shadow-lg hover:shadow-xl">
                    Send Emergency Request
                </button>
            </div>
        </div>

        <!-- Rescue Dashboard -->
        <div id="rescueSection" class="mt-6 space-y-4 hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Live Requests</h2>
                    <div class="bg-red-100 text-red-700 px-4 py-2 rounded-full font-semibold">
                        <span id="activeCount">0</span> Active Requests
                    </div>
                </div>
                <div id="requestsList"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="max-w-6xl mx-auto mt-8 mb-4 px-4">
        <div class="bg-blue-600 text-white rounded-lg p-4 text-center">
            <p class="font-semibold">Emergency Numbers: 117 | 118 | 119</p>
            <p class="text-sm text-blue-100 mt-1">Stay safe. We're coming to help you.</p>
        </div>
    </div>

    <script>
        let currentLocation = null;
        let selectedNeeds = [];
        let selectedWaterLevel = 'waist';
        let requests = [];

        // Get GPS location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    updateGPSStatus(true);
                },
                () => {
                    currentLocation = { lat: 7.2084, lng: 79.8358 };
                    updateGPSStatus(true);
                }
            );
        } else {
            currentLocation = { lat: 7.2084, lng: 79.8358 };
            updateGPSStatus(true);
        }

        function updateGPSStatus(detected) {
            const statusDiv = document.getElementById('gpsStatus');
            const coordsP = document.getElementById('gpsCoords');
            
            if (detected && currentLocation) {
                statusDiv.className = 'mb-6 p-4 rounded-lg bg-green-50 border border-green-200';
                statusDiv.querySelector('span').innerHTML = '✓ GPS Location Detected';
                statusDiv.querySelector('svg').className = 'w-5 h-5 text-green-600';
                coordsP.innerHTML = `Latitude: ${currentLocation.lat.toFixed(6)}, Longitude: ${currentLocation.lng.toFixed(6)}`;
                coordsP.classList.remove('hidden');
            }
        }

        function showTab(tab) {
            const requestSection = document.getElementById('requestSection');
            const rescueSection = document.getElementById('rescueSection');
            const requestTab = document.getElementById('requestTab');
            const rescueTab = document.getElementById('rescueTab');

            if (tab === 'request') {
                requestSection.classList.remove('hidden');
                rescueSection.classList.add('hidden');
                requestTab.className = 'flex-1 py-3 px-6 rounded-lg font-semibold transition-all bg-blue-600 text-white shadow-md';
                rescueTab.className = 'flex-1 py-3 px-6 rounded-lg font-semibold transition-all bg-gray-100 text-gray-600 hover:bg-gray-200';
            } else {
                requestSection.classList.add('hidden');
                rescueSection.classList.remove('hidden');
                rescueTab.className = 'flex-1 py-3 px-6 rounded-lg font-semibold transition-all bg-blue-600 text-white shadow-md';
                requestTab.className = 'flex-1 py-3 px-6 rounded-lg font-semibold transition-all bg-gray-100 text-gray-600 hover:bg-gray-200';
                renderRequests();
            }
        }

        function toggleNeed(need) {
            const btn = document.getElementById(`need-${need}`);
            if (selectedNeeds.includes(need)) {
                selectedNeeds = selectedNeeds.filter(n => n !== need);
                btn.className = 'need-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all';
                btn.querySelector('svg').className = 'w-8 h-8 mx-auto mb-2 text-gray-400';
                btn.querySelector('p').className = 'text-sm font-semibold text-gray-600';
            } else {
                selectedNeeds.push(need);
                const colors = {rescue: 'red', food: 'orange', medicine: 'blue', boat: 'green'};
                const color = colors[need];
                btn.className = `need-btn p-4 rounded-lg border-2 border-${color}-500 bg-${color}-50 transition-all`;
                btn.querySelector('svg').className = `w-8 h-8 mx-auto mb-2 text-${color}-600`;
                btn.querySelector('p').className = 'text-sm font-semibold text-gray-800';
            }
        }

        function selectWaterLevel(level) {
            document.querySelectorAll('.water-btn').forEach(btn => {
                btn.className = 'water-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all';
            });
            document.getElementById(`water-${level}`).className = 'water-btn p-4 rounded-lg border-2 border-blue-500 bg-blue-50 transition-all';
            selectedWaterLevel = level;
        }

        function submitRequest() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const peopleCount = document.getElementById('peopleCount').value;
            const urgency = document.getElementById('urgency').value;
            const details = document.getElementById('details').value;

            if (!name || !phone) {
                alert('Please enter your name and phone number');
                return;
            }

            if (!currentLocation) {
                alert('Please wait for GPS location to be detected');
                return;
            }

            if (selectedNeeds.length === 0) {
                alert('Please select at least one need');
                return;
            }

            const request = {
                id: Date.now(),
                name,
                phone,
                peopleCount,
                urgency,
                needType: [...selectedNeeds],
                waterLevel: selectedWaterLevel,
                details,
                location: currentLocation,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            requests.unshift(request);
            
            // Reset form
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('peopleCount').value = '1';
            document.getElementById('urgency').value = 'high';
            document.getElementById('details').value = '';
            selectedNeeds = [];
            document.querySelectorAll('.need-btn').forEach(btn => {
                btn.className = 'need-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all';
                btn.querySelector('svg').className = 'w-8 h-8 mx-auto mb-2 text-gray-400';
                btn.querySelector('p').className = 'text-sm font-semibold text-gray-600';
            });

            alert('Your request has been sent successfully! Rescue team will arrive soon.');
        }

        function renderRequests() {
            const container = document.getElementById('requestsList');
            const activeCount = document.getElementById('activeCount');
            
            activeCount.textContent = requests.filter(r => r.status === 'pending').length;

            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        <p class="text-lg">No requests yet</p>
                        <p class="text-sm mt-2">Submit a request from the "Request Help" tab to see it here</p>
                    </div>
                `;
                return;
            }

            const urgencyColors = {
                critical: 'bg-red-500',
                high: 'bg-orange-500',
                medium: 'bg-yellow-500',
                low: 'bg-green-500'
            };

            const urgencyLabels = {
                critical: 'Critical',
                high: 'High',
                medium: 'Medium',
                low: 'Low'
            };

            const waterLabels = {
                ankle: 'Ankle Level',
                knee: 'Knee Level',
                waist: 'Waist Level',
                chest: 'Chest Level'
            };

            const needLabels = {
                rescue: 'Emergency Rescue',
                food: 'Food',
                medicine: 'Medicine',
                boat: 'Boat Service'
            };

            container.innerHTML = requests.map(req => `
                <div class="border-2 border-gray-200 rounded-lg p-4 hover:shadow-md transition-all mb-4">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-3 h-3 rounded-full ${urgencyColors[req.urgency]} animate-pulse"></div>
                            <div>
                                <h3 class="font-bold text-lg">${req.name}</h3>
                                <p class="text-sm text-gray-600">${req.phone}</p>
                            </div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${urgencyColors[req.urgency]} text-white">
                            ${urgencyLabels[req.urgency]}
                        </span>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4 mb-3 text-sm">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            </svg>
                            <span>Lat: ${req.location.lat.toFixed(4)}, Lng: ${req.location.lng.toFixed(4)}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span>${req.peopleCount} People</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                            <span>Water: ${waterLabels[req.waterLevel]}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>${new Date(req.timestamp).toLocaleTimeString()}</span>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-3">
                        ${req.needType.map(need => `
                            <span class="px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">
                                ${needLabels[need]}
                            </span>
                        `).join('')}
                    </div>
                    ${req.details ? `<p class="text-sm text-gray-700 bg-gray-50 p-3 rounded mb-3">${req.details}</p>` : ''}
                    <div class="flex gap-2">
                        <button class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-700 transition-all">
                            Mark as Rescued
                        </button>
                        <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-all">
                            Start Navigation
                        </button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
